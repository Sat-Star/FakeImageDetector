<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      img {
        max-width: 80%;
        max-height: 60vh;
        height: auto;
        width: auto;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      p {
        font-size: 1.2em;
        color: #666;
        text-align: center;
        max-width: 80%;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Prediction Result</h1>
    <img
      src="{{ url_for('static', filename=image_path) }}"
      alt="Uploaded Image"
    />
    <p>{{ result_text }}</p>
  </body>
</html>
